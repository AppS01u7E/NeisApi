plugins {
    id 'java'
    id 'maven-publish'

}



group 'org.jinwoo794533'
version '1.0.0'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'org.projectlombok:lombok:1.18.16'
}

test {
    useJUnitPlatform()
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.jinwoo794533'
            artifactId = 'neiseApi-1.0.0'
            version = '1.0.0'


            artifact 'neiseApi-1.0.0.jar'
        }
    }
    repositories {
        maven {
        }
    }
}


